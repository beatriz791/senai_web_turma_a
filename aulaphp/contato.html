<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="php/grava_contato.php" method="GET">
        <label for="nome"> Nome: </label> <br>
        <input type="text" id="nome" name="nome" required > <br> <br>

        <label for="email"> E-mail: </label> <br>
        <input type="email" id="email" name="email" required > <br> <br>

        <label for="senha"> Senha: </label> <br>
        <input type="password" id="senha" name="senha" required > <br> <br>

        <label for="numero"> Número: </label> <br>
        <input type="numero" id="numero" name="numero" required > <br> <br>

        <label for="cidade"> Cidade: </label> <br>
        <input type="cidade" id="cidade" name="cidade" required > <br> <br>

        <label for="idade"> Idade: </label> <br>
        <input type="idade" id="idade" name="idade" required > <br> <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
